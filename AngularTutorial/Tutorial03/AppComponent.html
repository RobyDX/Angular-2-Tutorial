<div class="form-group">
    <input type="text" name="txtNome" class="form-control" placeholder="Nome" [(ngModel)]="current.nome" />
</div>
<div class="form-group">
    <input type="text" name="txtCognome" class="form-control" placeholder="Cognome" [(ngModel)]="current.cognome" />
</div>
<div class="form-group">
    <input type="button" (click)="Aggiungi()" class="btn" value="Aggiungi" />
</div>
<table *ngIf="items.length>0" class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Cognome</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of items">
            <td>{{i.nome}}</td>
            <td>{{i.cognome}}</td>
        </tr>
    </tbody>
</table>
