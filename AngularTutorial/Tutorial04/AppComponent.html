<div class="form-group">
    <input type="text" name="txtNome" class="form-control" placeholder="Nome" #nome required />
</div>
<div class="form-group">
    <input type="text" name="txtCognome" class="form-control" placeholder="Cognome" #cognome required />
</div>
<div class="form-group">
    <button (click)="Aggiungi(nome,cognome)" class="btn">Aggiungi</button>
</div>

<table *ngIf="items.length>0" class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Cognome</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items;let i=index">
            <td>{{item.nome}}</td>
            <td>{{item.cognome}}</td>
            <td><a href="#" title="elimina il record" (click)="Elimina(i)">Elimina</a></td>
        </tr>
    </tbody>
</table>
