<div class="form-group">
    <input type="text" [(ngModel)]="user.nome" class="form-control" />
    <input type="text" [(ngModel)]="user.cognome" class="form-control" />
    <select [(ngModel)]="user.sesso" class="form-control">
        <option value="1" selected="selected">Maschio</option>
        <option value="2">Femmina</option>
    </select>
</div>
<h3>
    {{user|userpipe:'am'}}
</h3>
<h3>
    {{user|userpipe:'pm'}}
</h3>
